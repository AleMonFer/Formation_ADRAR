<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div style="">
        <form class="form-control-lg d-flex py-4 flex-column w-50 text-center bg-danger rounded">
            <h3 class="border-bottom bottom-light w-50 align-self-center">Contacte moi !</h3>
            <h4 class="fs-6 w-50 align-self-center">Veuillez compléter le formulaire pour toutes demandes à la
                <strong>QUEEN</strong></h4>

            <div class="form-outline pt-4 w-75 align-self-center">
                <input type="text" id="form4Example1" placeholder="Sujet*" class="form-control bg-dark-subtle" />

            </div>
            <!-- Name input -->
            <div class="form-outline pt-4 w-75 align-self-center">
                <input type="text" id="form4Example1" placeholder="Nom*" class="form-control bg-dark-subtle" />

            </div>

            <!-- Email input -->
            <div class="form-outline pt-4 w-75 align-self-center">
                <input type="email" id="form4Example2" placeholder="Email*" class="form-control bg-dark-subtle" />

            </div>

            <!-- Message input -->
            <div class="form-outline mb-4 pt-4 w-75 align-self-center">
                <textarea class="form-control bg-dark-subtle" placeholder="Ton message ici..*" id="form4Example3"
                    rows="4"></textarea>

            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4 pt-4">
                <input class="form-check-input me-2 bg-dark" type="checkbox" value="" id="form4Example4" checked />
                <label class="form-check-label" for="form4Example4">
                    Je suis bien humain
                </label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-dark btn-block w-20 px-5 align-self-center">Send</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
