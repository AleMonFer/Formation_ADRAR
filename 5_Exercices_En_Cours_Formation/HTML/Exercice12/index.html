<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Exercice 11 - Forms</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <form action="" method="post">
        <label>Prénom:</label>
        <input type="text" minlength="2" maxlength="20" placeholder="Ex: Jacques">
        <br>
        <label>Nom:</label>
        <input type="text" minlength="2" maxlength="20" placeholder="Ex: Dubois">
        <br>
        <label>E-mail</label>
        <input type="email" placeholder="Ex: monMail@FAI.com">
        <br>
        <label>Numéro</label>
        <input type="tel" placeholder="Ex: 00.11.22.33.44">
        <br>
        <label>Mot de Passe:</label>
        <input type="password" minlength="8" maxlength="30" placeholder="Ex: P@assword">
        <br>
        <label>Age:</label>
        <input type="password" placeholder="Ex: 15">
        <br>
        <label>Laissez un commentaire:</label>
        <br>
        <textarea placeholder="J'adore ce que vous faites !" cols="70" rows="10"></textarea>
    </form>
</body>

</html>
